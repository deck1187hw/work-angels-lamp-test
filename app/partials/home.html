<div ng-controller="WalletCtrl">

	<div class="row panel_c">
	  <div class="col-md-12">	  
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputAdd" class="col-sm-2 control-label">Add</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="inputAdd" placeholder="Ammount" ng-model="ammountAdd">
		    </div>
		    <div class="col-sm-3">
			    <button class="btn btn-success" ng-click="addAmmount()"><i class="fa fa-plus-square"></i> Add</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputRemove" class="col-sm-2 control-label">Remove</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="inputRemove()" placeholder="Ammount" ng-model="ammountRemove">
		    </div>
		    <div class="col-sm-3">
			    <button class="btn btn-danger"><i class="fa fa-minus"></i> Remove</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="currency" class="col-sm-2 control-label">Select currency</label>
		    <div class="col-sm-3">
		      <select name="currency" id="currency" class="form-control input-xs" ng-change="changeCurrency()" ng-model="currency">
			      <option value="usd" selected="selected">USD</option>
			      <option value="gbp">GBP</option>
			      <option value="euro">EURO</option>
		      </select>
		    </div>

		  </div>
		</form>		  
	  </div>
	</div>
	<hr />
	<div class="row ammounts">
		<div class="col-md-12">
			
			<table class="table table-striped ammountTable">
			  <thead>
				  <tr>
				  	<th class="date">Date</th>
				  	<th class="ammount">Ammount</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr ng-repeat="ammount in ammounts">
					<td>{{ammount.dateAdded}}</td>
					<td>{{ammount.val}} <i class="fa fa-{{currency}}"></i></td>									  
				  </tr>
				  <tr class="total">
				  	<td>Total:</td>
				  	<td>
					  	{{ getTotal() }} <i class="fa fa-{{currency}}"></i>
				  	</td>
				  </tr>
			  </tbody>
			  
			</table>
		</div>
	</div>

</div>
